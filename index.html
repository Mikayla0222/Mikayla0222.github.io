<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>

            <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC26D"></a-plane>

              
            <a-assets>
                <a-asset-item id="swordo" src="objects/swordsman.obj"></a-asset-item>
                <a-asset-item id="swordm" src="objects/swordsman.mtl"></a-asset-item>
            </a-assets>
            <a-entity obj-model="obj: #swordo; mtl: #swordm" position="0 0 -5"  scale="0.05 0.05 0.05" rotation="-90 0 0">
            </a-entity>

              <!--
           
            <a-assets>
                <a-asset-item id="blueo" src="objects/blue.obj"></a-asset-item>
                <a-asset-item id="bluem" src="objects/blue.mtl"></a-asset-item>
            </a-assets>
            <a-entity obj-model="obj: #blueo; mtl: #bluem" position="-5 0 0" scale="0.05 0.05 0.05" rotation="-90 0 0">
            </a-entity>
            -->
    </body>
</html>
