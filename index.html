<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-light color="#000000" type="ambient"></a-light>
            <a-assets>
                <a-asset-item id="redo" src="objects/red.obj"></a-asset-item>
                <a-asset-item id="redm" src="objects/red.mtl"></a-asset-item>
            </a-assets>
            <a-entity obj-model="obj: #redo; mtl: #redm" position="0 0 0" scale="0.05 0.05 0.05" rotation="-90 0 0">
            </a-entity>
             
            <a-assets>
                <a-asset-item id="blueo" src="objects/blue.obj"></a-asset-item>
                <a-asset-item id="bluem" src="objects/blue.mtl"></a-asset-item>
            </a-assets>
            <a-entity obj-model="obj: #blueo; mtl: #bluem" position="-5 0 0" scale="0.05 0.05 0.05" rotation="-90 0 0">
            </a-entity>

    </body>
</html>
